<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>Tu peso en otro planeta</title>
</head>
<header>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Tu peso en otro planeta</h2>
      </div>
    </div>
  </div>
</header>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form id="set-weight">
          <input id="user-weight" type="text" placeholder="Tu peso en kg" required>
        </form>  
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <select name="" id="planets">
          <option value="mercurio">Mercurio</option>
          <option value="venus">Venus</option>
          <option selected value="tierra">Tierra</option>
          <option value="marte">Marte</option>
          <option value="jupiter">Júpiter</option>
          <option value="saturno">Saturno</option>
          <option value="urano">Urano</option>
          <option value="neptuno">Neptuno</option>
          <option value="pluton">Plutón</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button id="calculate" type="button">Enviar</button>
      </div>
    </div>         
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3 id="weight-result"></h3>
      </div>
    </div>
  </div>
  <div class="container contenedor-div">
    <div class="row">
      <div class="col">
        <div class="fa-4x">
          <i id="planet-img" class="fas fa-globe-americas mi-imagen-abajo-derecha" ></i>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
